<!-- card-->
<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title> {{ product.name }} </mat-card-title>
    <mat-card-title> ID: {{ product.id }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <p> <strong> Descrição:</strong> {{ product.description }}</p>
    <p><strong> Preço</strong> {{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions class="flex">
    <button mat-raised-button color="warn" class="raisedButton"matTooltip="Deleta o produto selecionado (pode ser desfeito)"  (click)="deleteProduct()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
