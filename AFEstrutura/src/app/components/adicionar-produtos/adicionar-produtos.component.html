<div class="wrapper" (click)="$event.stopPropagation()">
  <form [formGroup]="productForm">
    <div class="border-wrapper box">
      <mat-form-field class="form">
        <mat-label>Nome do produto</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Descrição do Produto</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="form">
        <mat-label>Preço</mat-label>
        <input matInput type="number" placeholder="0" formControlName="price" />
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        (click)="register()"
        [disabled]="!productForm.valid"
      >
        Adicionar Produto
      </button>
    </div>
  </form>
</div>
